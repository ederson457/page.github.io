<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoPasto - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="imagen/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    <script>
      function togglePasswordVisibility(id) {
        const passwordInput = document.getElementById(id);
        const icon = document.getElementById(id + "-icon");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      function validateLoginForm(event) {
        event.preventDefault();
        const email = document.getElementById("login-email");
        const password = document.getElementById("login-password");

        if (!email.value) {
          alert("El campo de correo electrónico es obligatorio.");
          return;
        }
        if (!password.value) {
          alert("El campo de contraseña es obligatorio.");
          return;
        }

        alert("Inicio de sesión exitoso.");
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <!-- Left Section -->
      <div
        class="w-1/2 bg-teal-900 text-white p-16 flex flex-col justify-center"
      >
        <div class="mb-8">
          <i class="fas fa-recycle text-2xl"></i>
          <span class="ml-2 text-xl font-bold">EcoPasto</span>
        </div>
        <h1 class="text-4xl font-bold mb-4">
          Bienvenido de nuevo a EcoPasto.
        </h1>
        <p class="text-lg mb-8">
          Inicia sesión para continuar contribuyendo a un futuro más verde.
        </p>
      </div>

      <!-- Right Section -->
      <div class="w-1/2 bg-white p-16 flex flex-col justify-center">
        <h2 class="text-2xl font-bold mb-4 text-center">Inicio de Sesión</h2>
        <p class="text-gray-600 mb-8 text-center">Accede a tu cuenta</p>
        <form onsubmit="validateLoginForm(event)">
          <div class="mb-4">
            <label for="login-email" class="block text-gray-600 mb-2"
              >Correo Electrónico:</label
            >
            <input
              type="email"
              id="login-email"
              class="w-full p-3 border border-gray-300 rounded"
              placeholder="tu@ejemplo.com"
              required
            />
          </div>

          <div class="mb-4 relative">
            <label for="login-password" class="block text-gray-600 mb-2"
              >Contraseña:</label
            >
            <input
              type="password"
              id="login-password"
              class="w-full p-3 border border-gray-300 rounded"
              placeholder="Introduce tu contraseña"
              required
            />
            <i
              id="login-password-icon"
              class="fas fa-eye absolute right-3 top-10 cursor-pointer"
              onclick="togglePasswordVisibility('login-password')"
            ></i>
          </div>

          <div class="mb-4 flex justify-between items-center">
            <div>
              <input type="checkbox" id="remember-me" class="mr-2" />
              <label for="remember-me" class="text-gray-600"
                >Recordarme</label
              >
            </div>
            <a href="#" class="text-teal-600">¿Olvidaste tu contraseña?</a>
          </div>

          <button
            type="submit"
            class="w-full bg-teal-600 text-white p-3 rounded-full"
          >
            INICIAR SESIÓN
          </button>

          <p class="text-center text-gray-600 mt-4">
            ¿No tienes una cuenta?
            <a href="registro.html" class="text-teal-600">Regístrate</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
