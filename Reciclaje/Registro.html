<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoPasto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="imagen/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    <script>
      function showTermsNotification() {
        alert(
         "Términos y Condiciones de EcoPasto:\n\n" +
      "1. Uso del Servicio: Utiliza EcoPasto de manera responsable y de acuerdo con la ley.\n\n" +
      "2. Registro y Privacidad: Al registrarte, aceptas que protejamos tu información según nuestra Política de Privacidad.\n\n" +
      "3. Propiedad: Los contenidos y marcas de EcoPasto no pueden usarse sin permiso.\n\n" +
      "4. Limitación de Responsabilidad: EcoPasto no garantiza disponibilidad continua ni se hace responsable de daños.\n\n" +
      "5. Cambios: EcoPasto puede actualizar estos términos en cualquier momento.\n\n" +
      "Para consultas, contáctanos en ecopasto@gmail.com."
        );
      }

      function togglePasswordVisibility(id) {
        const passwordInput = document.getElementById(id);
        const icon = document.getElementById(id + "-icon");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      function validateForm(event) {
        event.preventDefault();
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const repeatPassword = document.getElementById("repeat-password");
        const terms = document.getElementById("terms");

        if (!email.value) {
          alert("El campo de correo electrónico es obligatorio.");
          return;
        }
        if (!password.value) {
          alert("El campo de contraseña es obligatorio.");
          return;
        }
        if (password.value.length < 8) {
          alert("La contraseña debe tener al menos 8 caracteres.");
          return;
        }
        if (!repeatPassword.value) {
          alert("El campo de repetición de contraseña es obligatorio.");
          return;
        }
        if (password.value !== repeatPassword.value) {
          alert("Las contraseñas no coinciden.");
          return;
        }
        if (!terms.checked) {
          alert("Debe aceptar los términos y condiciones.");
          return;
        }

        // If all validations pass, submit the form
        alert("Formulario enviado con éxito.");
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <!-- Left Section -->
      <div
        class="w-1/2 bg-teal-900 text-white p-16 flex flex-col justify-center"
      >
        <div class="mb-8">
          <i class="fas fa-recycle text-2xl"></i>
          <span class="ml-2 text-xl font-bold">EcoPasto</span>
        </div>
        <h1 class="text-4xl font-bold mb-4">
            Es hora de crear un mundo más sostenible.
        </h1>
        <p class="text-lg mb-8">
            Regístrate y únete a nuestra comunidad ecoamigable.
        </p>
        
      </div>
      <!-- Right Section -->
      <div class="w-1/2 bg-white p-16 flex flex-col justify-center">
        <h2 class="text-2xl font-bold mb-4 text-center">Registro</h2>
        <p class="text-gray-600 mb-8 text-center">Crea tu cuenta gratis</p>
        <form onsubmit="validateForm(event)">
          <div class="mb-4">
            <label for="email" class="block text-gray-600 mb-2"
              >Dirección de correo electrónico:</label
            >
            <input
              type="email"
              id="email"
              class="w-full p-3 border border-gray-300 rounded"
              placeholder="tu@ejemplo.com"
              required
            />
          </div>
          <div class="mb-4 relative">
            <label for="password" class="block text-gray-600 mb-2"
              >Contraseña:</label
            >
            <input
              type="password"
              id="password"
              class="w-full p-3 border border-gray-300 rounded"
              placeholder="Introduzca 8 caracteres o más"
              required
            />
            <i
              id="password-icon"
              class="fas fa-eye absolute right-3 top-10 cursor-pointer"
              onclick="togglePasswordVisibility('password')"
            ></i>
          </div>
          <div class="mb-4 relative">
            <label for="repeat-password" class="block text-gray-600 mb-2"
              >Repita la contraseña:</label
            >
            <input
              type="password"
              id="repeat-password"
              class="w-full p-3 border border-gray-300 rounded"
              placeholder="Confirma tu contraseña"
              required
            />
            <i
              id="repeat-password-icon"
              class="fas fa-eye absolute right-3 top-10 cursor-pointer"
              onclick="togglePasswordVisibility('repeat-password')"
            ></i>
          </div>
          <div class="mb-4">
            <input type="checkbox" id="terms" class="mr-2" required />
            <label for="terms" class="text-gray-600"
              >Acepto los
              <a
                href="#"
                class="text-teal-600"
                onclick="showTermsNotification()"
                >Términos y Condiciones</a
              ></label
            >
          </div>
          <button
            type="submit"
            class="w-full bg-teal-600 text-white p-3 rounded-full"
          >
            CREAR UNA CUENTA
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
