<html>
 <head>
  <title>
   Mapa de ubicación de los contenedores
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-green-100">
  <div class="container mx-auto p-4">
   <h1 class="text-center text-2xl font-bold text-green-800">
    Mapa de ubicación de los contenedores
   </h1>
   <p class="text-center text-green-700 mb-4">
    mapa interactivo muestra la ubicación exacta de los contenedores de residuos y los puntos de recolección en los corregimientos de Pasto
   </p>
   <div class="text-center mb-4">
    <button class="bg-green-600 text-white py-2 px-4 rounded">
     Selecciona un Corregimiento
    </button>
   </div>
   <div class="flex justify-center">
    <div class="w-full max-w-4xl">
     <div class="bg-gray-800 text-white p-2 flex items-center justify-between">
      <span>
       ECOPASTO - MAPA DE CONTENEDORES
      </span>
      <div class="flex items-center space-x-2">
       <i class="fas fa-expand-arrows-alt">
       </i>
       <i class="fas fa-share-alt">
       </i>
      </div>
     </div>
     <div class="bg-gray-200 h-96">
      <img alt="Mapa interactivo mostrando la ubicación de los contenedores de residuos" class="w-full h-full object-cover" height="400" src="https://storage.googleapis.com/a1aa/image/OAaBVNXBm86JIp9EuyRDi8M9oifj2mnhRcE32WoVGCgvmfrTA.jpg" width="800"/>
     </div>
    </div>
   </div>
  </div>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </body>
</html>
